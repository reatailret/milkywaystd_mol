<!doctype html> <!-- Disable quirks mode -->
<html mol_view_root> <!-- Reset root styles -->
	<head>
		<meta charset="utf-8" /> <!-- Force utf-8 encoding -->
		<meta
			name="viewport"
			content="width=device-width, height=device-height, initial-scale=1"
		/> <!-- Disable mobile browser auto zoom, $mol is adaptive -->
		<meta name="mobile-web-app-capable" content="yes"> <!-- Fullscreen support -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
	</head>
	<body mol_view_root > <!-- Reset root styles -->
		
		<div mol_view_root="$milkywaystd_ionui_demo"></div> <!-- Autobind component to element on load -->
		<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
		<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
		<script src="web.js"></script> <!-- Load autogenerated js bundle -->
		
	<div style="display:none" id="loader-container">
		<div class="loader-outer-div">
			<div class="loader-inner-div"><ion-spinner></ion-spinner></div>
		</div>
	</template>
	</body>
	<style>
		[milkywaystd_ionui_demo_catrotator_ionimg]::part(image){
	height: 500px;
}
[milkywaystd_ionui_demo_catrotator]{
	height: 600px;
	display: block;
	overflow: hidden;
}
[milkywaystd_ionui_demo_catcard_ionimg]::part(image){
	height: 500px;
}
[milkywaystd_scroll_virtualscrollviewport] {
	display: block;
	position: relative;
	transform: translateZ(0);
  }
  
  
  .cdkvirtualscrollable {
	overflow: auto;
	will-change: scroll-position;
	contain: strict;
	-webkit-overflow-scrolling: touch;
  }
  
  
  [milkywaystd_scroll_virtualforof] {
	position: absolute;
	top: 0;
	left: 0;
	contain: content;
  	width: 100%;
	transition: none;
	display: block;
  }
  
  .cdk-virtual-scroll-orientation-horizontal .cdk-virtual-scroll-content-wrapper {
	min-height: 100%;
	
  }
  
  .cdk-virtual-scroll-orientation-vertical .cdk-virtual-scroll-content-wrapper {
	min-width: 100%;
  
  }
  
  
  [milkywaystd_scroll_virtualscrollspacer] {
	height: 1px;
	transform-origin: 0 0;
	flex: 0 0 auto; 
  display: block;
   
  }
	.loader-outer-div {
			position: relative;
	}
	.loader-inner-div {
		position: absolute;
		width: 100%;
		height: 100%;
		background: white;
		opacity:1;
		display: flex;
		align-items: center;
		justify-content: center;
	}
	</style>
	
</html>
